version: '2'

services:
  hacklab_msyql:
    image: mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_USER: pokemon
      MYSQL_PASSWORD: pokemon
      MYSQL_DATABASE: pokemon
      MYSQL_ROOT_PASSWORD: pokemon


  hacklab_postgres:
    image: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: pokemon
      POSTGRES_PASSWORD: pokemon
      POSTGRES_DB: pokemon

